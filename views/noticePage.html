<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>noticePage</title>
    <script src="../Tools-Box/bootstrap/dist/js/jquery-3.2.1.min.js"></script>
    <script src="../Tools-Box/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../Tools-Box/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Tools-Box/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../Tools-Box/animate.css/animate.min.css">
    <link rel="stylesheet" href="../Tools-Box/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/noticePage.css">
    <script>
        informDisplay = (id)=>{//测试id是你jsp页面传过来的，遍历的时候一定传给函数，然后在span中根据显示获取就行了。
         // alert("你点我干嘛")
          $.post('',{id},function (data) {
              console.log(data)
              $("#id").append(
                  `<span>通知内容:${data.item}</span><br><span>通知人:${data.person}</span><span>通知时间:${data.time}</span>`
              )
          })
      }
        exerciseDisplay = (id)=>{
            $.post('',{id},function (data) {
                console.log(data)
                $("#id").append(
                    `<span>练习内容:${data.item}</span><br><span>分数:${data.person}</span><span>截止日期:${data.time}</span>`
                )
            })
        }
        jobDisplay = (id)=>{
            $.post('',{id},function (data) {
                console.log(data)
                $("#id").append(
                    `<span>作业内容:${data.item}</span><br><span>通知人:${data.person}</span><span>通知时间:${data.time}</span>`
                )
            })
        }
    </script>
</head>
<body>
<nav class="navbar " role="navigation">
    <div class="container">
        <div class="navbar-header">
            <span class="navbar-brand">Philippine virtual</span>
        </div>
        <div class="navbar-right">
           <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span>个人信息</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> 退出</a></li>
        </ul>
        </div>
    </div>
</nav>
<div class="container">
    <hr>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-tags" aria-hidden="true"></i>通知</h3>
                </div>
                <div class="panel-body">
                   <ul>
                       <li><a href="javascript:informDisplay(id)" id="id">我是一条通知内容</a></li>
                       <span>通知内容</span>
                       <span>发布人</span>
                       <span>时间</span>

                   </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-sticky-note" aria-hidden="true"></i>练习</h3>
                </div>
                <div class="panel-body">
                    <ul>
                         <li><a href="javascript:exerciseDisplay(id)">练习1</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-tasks" aria-hidden="true"></i>作业</h3>
                </div>
                <div class="panel-body">
                    <ul>
                     <li><a href="javascript:jobDisplay(id)">我是作业1</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
